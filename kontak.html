<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kontak Kami</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
    }
    nav {
      background-color: #34495e;
      text-align: center;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 12px;
      background-color: #2980b9;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #1abc9c;
    }
    .container {
      max-width: 600px;
      background-color: white;
      margin: 0 auto 40px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: orange;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e67e22;
    }
    .success-msg {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kontak Kami</h1>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="produk.html">Produk</a>
    <a href="keranjang.html">Keranjang</a>
    <a href="checkout.html">Checkout</a>
    <a href="login.html">Login</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <div class="container">
    <h2>Formulir Kontak</h2>
    <form id="contactForm">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Masukkan email Anda" />

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan" required placeholder="Tulis pesan Anda di sini..."></textarea>

      <button type="submit">Kirim Pesan</button>
      <div class="success-msg" id="successMsg">Terima kasih, pesan Anda sudah terkirim!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Simulasi proses kirim data (bisa diganti dengan fetch/ajax ke server)
      setTimeout(() => {
        successMsg.style.display = 'block';
        form.reset();
      }, 500);
    });
  </script>
</body>
</html>
