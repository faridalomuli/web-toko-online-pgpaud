  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      margin: 0;
    }
    nav {
      background-color: #34495e;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 12px;
      background-color: #2980b9;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #1abc9c;
    }
    #produk-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .produk-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      width: 230px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .produk-card:hover {
      transform: scale(1.03);
    }
    .produk-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      object-fit: cover;
    }
    .produk-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: orange;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    .produk-card button:hover {
      background-color: #e67e22;
    }
    .btn-detail {
      background-color: #2980b9;
      margin-top: 8px;
    }
    .btn-detail:hover {
      background-color: #1abc9c;
    }
    .detail-produk {
      display: none;
      text-align: left;
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      font-size: 14px;
    }
    .ulasan {
      margin-top: 10px;
      border-top: 1px solid #eee;
      padding-top: 6px;
    }
    .bintang {
      color: #f1c40f;
      font-size: 14px;
    }
    .ulasan p {
      margin: 4px 0;
      font-style: italic;
      color: #555;
    }
  </style>

    function buatBintang(rating) {
      return "★".repeat(rating) + "☆".repeat(5 - rating);
    }

    function toggleDetail(id) {
      const el = document.getElementById(`detail-${id}`);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }

    function tambahKeKeranjang(id) {
      const keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];
      const produk = produkData.find(p => p.id === id);
      keranjang.push(produk);
      localStorage.setItem("keranjang", JSON.stringify(keranjang));
      alert(`${produk.nama} ditambahkan ke keranjang.`);
    }

    function tampilkanProduk() {
      const container = document.getElementById("produk-list");
      produkData.forEach(p => {
        const card = document.createElement("div");
        card.className = "produk-card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.nama}" />
          <h3>${p.nama}</h3>
          <p><strong>Rp ${p.harga.toLocaleString("id-ID")}</strong></p>
          <button onclick="tambahKeKeranjang(${p.id})">Tambah ke Keranjang</button>
          <button class="btn-detail" onclick="toggleDetail(${p.id})">Detail Produk</button>
          <div class="detail-produk" id="detail-${p.id}">
            <p>${p.deskripsi}</p>
            <div class="ulasan">
              <strong>Ulasan Pengguna:</strong>
              ${p.ulasan.map(u => `
                <div>
                  <div class="bintang">${buatBintang(u.rating)}</div>
                  <p>"${u.komentar}"</p>
                </div>
              `).join("")}
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    tampilkanProduk();
